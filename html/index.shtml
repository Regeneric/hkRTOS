<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pico Sensor Setup</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #1c1e21;
            margin-bottom: 0.5rem;
        }
        p {
            color: #606770;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 14px;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: 1px solid #dddfe2;
            box-sizing: border-box;
            font-size: 1rem;
        }
        input::placeholder {
            color: #90949c;
        }
        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background-color: #1877f2;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #166fe5;
        }
        .footer {
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: #90949c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sensor Configuration</h1>
        <p>Connect your device to a WiFi network.</p>
        
        <!-- The form action points to our CGI handler -->
        <form action="/config.cgi" method="get">
            <input type="text" name="ssid" placeholder="WiFi Network Name (SSID)" required>
            <input type="password" name="pass" placeholder="Password" required>
            <button type="submit">Connect</button>
        </form>

        <div class="footer">
            Pico Environmental Sensor v1.0
        </div>
    </div>
</body>
</html>
